<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <p>Generate a random number between a range of your choice.</p>
        
        <div class="input-group">
            <label for="min">Minimum:</label>
            <input type="number" id="min" placeholder="Enter minimum value">
        </div>
        
        <div class="input-group">
            <label for="max">Maximum:</label>
            <input type="number" id="max" placeholder="Enter maximum value">
        </div>
        
        <button id="generate-btn">Generate</button>
        
        <div class="result">
            <p id="output">Your random number will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
